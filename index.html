<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Bandeiras: Canvas HTML 5</title>
</head>

<body>
    <div class="container">
        <h1>Desenho de Bandeiras</h1>
        <h3>Você quer ver a bandeira de qual País?</h3>
        <p>
            <button class="btn btn-success" id="btItalia">
                Itália
            </button>
            <button class="btn btn-danger" id="btNoruega">
                Noruega
            </button>
            <button class="btn btn-primary" id="btSudao">
                Sudão
            </button>
        </p>
        <canvas id="canBandeira" 
                style="width: 300px; height: 150px; border: 1px solid #ccc">
        </canvas>
        <h3 id="outPais"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
